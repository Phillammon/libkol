version: 2
jobs:
  build:
    docker:
    - image: circleci/python:3.6
    steps:
    - checkout
    - run:
        name: Setup testing environment
        command: |
          make install-dev
    - run:
        name: Run tests and measure coverage
        command: |
          make coverage
    - store_artifacts:
        path: htmlcov
workflows:
  version: 2
  workflow:
    jobs:
    - build
